{% extends 'index.html'%}
{% block index%}
<h1 class="bg-warning">department</h1>
    <table class="table table-dark">
        <tr>
            
            <th>Department</th>
            <th>Description</th>
            <th>Room no</th>
            <th></th>
        </tr>
        {%for i in data%}
        <tr>
            <td>{{i.department_name}}</td>
            <td>{{i.description}}</td>
            <td>{{i.office_number}}</td>
            <td><a href="{% url 'deledept' i.id%}" class="btn btn-danger">DELETE</a>
              <a href="{% url 'editdept' i.id%}" class="btn btn-warning">EDIT</a></td>
        </tr>
        {%endfor%}
       
    </table>
      {%endblock index%}
