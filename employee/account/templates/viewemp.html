{% extends 'index.html'%}
{% block index%}
<h1 class="bg-warning">REGISTERED EMPLOYEES</h1>
    <table class="table table-dark">
        <tr>
            <th>EID</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>EMAIL</th>
            <th>EXPERIENCE</th>
            </th></th>
        </tr>
        {%for i in data%}
        <tr>
            <td>{{i.empid}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.email}}</td>
            <td>{{i.eperience}}</td>
            <td><a href="{% url 'delemp' i.empid%}" class="btn btn-danger">DELETE</a></td>
            <td><a href="{% url 'editemp' i.empid%}" class="btn btn-warning">EDIT</a></td>
        </tr>
        {%endfor%}
    </table>
    {%endblock index%}
